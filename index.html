<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo list app</title>

    <link rel="shortcut icon" href="./image/Untitled design.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2 class="todo">Todo List App</h2>
        <nav class="navigation">
            <button class="btntodo-popup">&#43;</button>
        </nav>
    </header>
    
    <div class="container">
        <span class="icon-close">
            <i class="fa-solid fa-x"></i>
        </span>
        <h1>To-Do List</h1>
        <div class="todo-info">
            <input type="text" id="newtask" class="inputbox" placeholder="Add a new task">
            <button id="addtask" class="btn">Add</button>
        </div> 
        <ul id="tasklist"></ul>
    </div>
    <script src="./js/script.js"></script>

</body>
</html>
